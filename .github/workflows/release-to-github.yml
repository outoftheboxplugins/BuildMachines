name: Package Plugin

on:
  workflow_call:
    inputs:
      plugin_name:
        default: "${{ github.event.repository.name }}"
        type: string
      exclude_patterns:
        default: "-x \"LICENSE\" -x \".github/*\" -x \".git/*\""
        type: string

jobs:
  build-archives:
    runs-on: ubuntu-latest
    name: ðŸ“¦ Package Plugin
    strategy:
      matrix:
        version: ['5.4', '5.5', '5.6']
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: jossef/action-set-json-field@v2
        with:
          file: "${{ inputs.plugin_name }}.uplugin"
          field: VersionName
          value: "${{ github.ref_name }}"

      - uses: jossef/action-set-json-field@v2
        with:
          file: "${{ inputs.plugin_name }}.uplugin"
          field: EngineVersion
          value: "${{ matrix.version }}"

      - name: Archive files
        run: |
          zip -r "${{ inputs.plugin_name }}-${{ github.ref_name }}-${{ matrix.version }}.zip" . ${{ inputs.exclude_patterns }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ inputs.plugin_name }}-${{ matrix.version }}"
          path: "${{ inputs.plugin_name }}-${{ github.ref_name }}-${{ matrix.version }}.zip"

  release:
    runs-on: ubuntu-latest
    name: ðŸš€ Publish Release
    needs: build-archives
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.zip
